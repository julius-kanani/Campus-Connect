{% extends "base.html" %}

{% block content %}
    <h2>Admin Dashboard</h2>
    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Member since</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.created_at.strftime('%Y-%m-%d') }}</td>
            <td>
                <form action="{{ url_for('auth.delete_user', user_id=user.id) }}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
