{% extends "base.html" %}

{% block content %}
    <h2>{{ user.username }}</h2>
    <p>Email: {{ user.email }}</p>
    <p>Member since: {{ user.created_at.strftime('%Y-%m-%d') }}</p>
    {% if current_user.is_authenticated and current_user.username == user.username %}
        <p><a href="{{ url_for('auth.edit_profile') }}">Edit Profile</a></p>
    {% endif %}
{% endblock %}
